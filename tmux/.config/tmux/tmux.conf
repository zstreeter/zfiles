# ==========================================
# CORE SETTINGS
# ==========================================

# Setting the prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# Ensure that we can send Ctrl-a to other apps
bind C-a send-prefix

# Setting the delay between prefix and command
set -sg escape-time 1

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Enable mouse support
set -g mouse on

# Increase history
set -g history-limit 10000

# Yazi image preview support (allow passthrough)
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ==========================================
# KEY BINDINGS
# ==========================================

# Reload the file with Prefix r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Splitting panes (keep current path)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Full screen with m or default z
bind -r f resize-pane -Z

# Pane resizing (Vim style)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Enable vi keys
setw -g mode-keys vi
set -g status-keys vi

# Copy mode bindings (Vim style)
bind-key Space copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane # Don't exit copy mode when dragging
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi S-v send-keys -X rectangle-toggle

# ==========================================
# STATUS BAR & UI (GENERIC / OMARCHY FRIENDLY)
# ==========================================

set -g status-position top

# Transparent background (lets Omarchy theme shine through)
set -g status-style bg=default,fg=white

# Left side: Session Name (Green)
set -g status-left "#[fg=green,bold][#S] "
set -g status-left-length 50

# Right side: Date & Time (Blue) + Host (Yellow)
set -g status-right "#[fg=blue]%Y-%m-%d %H:%M #[fg=yellow]#h"
set -g status-right-length 50

# Window List: Standard vs Current
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "

# Pane Borders (Simple & Clean)
set -g pane-border-style fg=colour240       # Dim gray for inactive
set -g pane-active-border-style fg=cyan     # Cyan for active pane

# Activity Alerts
setw -g monitor-activity on
set -g visual-activity off

# ==========================================
# PLUGINS
# ==========================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager
# (Keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
